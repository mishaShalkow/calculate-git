<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Calculate</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./JS/index.js"></script>
</head>
<body>
    <div class="calculate">
        <div class="kind_calc">
            <select class="kind">
                <option>Обычный</option>
                <option>Инжинерный</option>
            </select>
        </div>
        <div class="calc_buts">
            <div class="calc_buts__vvod">
                <input class="vvod">
            </div>
            <div class="calc_buts__buttons">
                <button type="button" class="num5">%</button>
                <button type="button" class="num5" id="ce">CE</button>
                <button type="button" class="num5" id="c">C</button>
                <button type="button" class="num5">DELETE</button>
            </div>
            <div class="calc_buts__buttons">
                <button type="button" class="number num">7</button>
                <button type="button" class="number num">8</button>
                <button type="button" class="number num">9</button>
                <button type="button" class="operation num5">/</button>
            </div>
            <div class="calc_buts__buttons">
                <button class="number num">4</button>
                <button class="number num">5</button>
                <button class="number num">6</button>
                <button class="operation num5">*</button>
            </div>
            <div class="calc_buts__buttons">
                <button class="number num">1</button>
                <button class="number num">2</button>
                <button class="number num">3</button>
                <button class="operation num5">+</button>
            </div>
            <div class="calc_buts__buttons">
                <button class="num" id="decimall">.</button>
                <button class="number num">0</button>
                <button class="num5">+/-</button>
            </div>
            <div class="calc_buts__buttons">
                <button class="num" id="result">=</button>
            </div>
        </div>
    </div>
</body>
</html>
